<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>


<body class="bg-white">
    
    <!-- HEADER  -->
    <header class="d-flex justify-content-between w100">
        <div class="grand-rect bg-red w10"></div>

        <div class="d-flex w10 justify-content-end">
            <div class="grand-rect w30 bg-grey"></div>
            <div class="grand-rect w30 bg-purple mg1-left"></div>
        </div>
    </header>

    <!-- ///////////////////////// MAIN  -->
    <main class="d-flex flex-basis">

        <!-- //////////////////// SECTION GAUCHE -->
        <section class="p1">        
            <div class="p05 w100">
                <div class="moyen-rect bg-purple w50 "></div>
                <div class="moyen-rect bg-purple m1-top w30"></div>
                <div class="moyen-rect bg-purple m1-top w50"></div>
                <div class="moyen-rect bg-purple m1-top w30"></div>
            </div>
            <div class="w100 p05">
                <div class="petit-rect bg-grey w100 m1-top"></div>
            </div>
            <div>
                <ul>
                    <li></li>
                    <li></li> 
                    <li></li>
                    <li></li> 
                    <li></li>         
                </ul>
            </div>
        </section>

        <!-- ///////////////////// SECTION CENTRALE -->
        <section>

            <div class="d-flex justify-content-between align-items-center p05">
                
                <div class="grand-rect bg-orange w10"></div>

                <div class="d-flex justify-content-between²²">
                    <div class="petit-carre bg-red"></div>
                    <div class="petit-carre bg-orange mg1-left"></div>
                    <div class="petit-carre bg-grey mg1-left"></div>
                </div>
            </div>

            <div class="petit-rect w100 bg-grey"></div>

            <div class="d-flex p1">
                <div class="petit-carre bg-red m05-right"></div>    
                <div class="d-flex flex-column justify-content-between w100 mg1-left">
                    <div class="petit-rect p05-bot bg-purple w30"></div>
                    <div class="petit-rect p05-top bg-grey w10"></div>
                </div>  
            </div>

            <div class="grand-rect bg-grey"></div>

            <div class="bg-purple p2 d-flex flex-column">
                <div class="moyen-rect bg-white"></div>
                <div class="moyen-rect bg-red w50 m1-top border-white"></div>
                <div class="moyen-rect bg-red w50 m1-top border-white"></div>
            </div>

            <div class="bg-red p2 d-flex justify-content-between align-items-center">
                <div class="w30">
                    <div class="moyen-rect bg-purple w80 border-white"></div>
                    <div class="moyen-rect bg-purple w50 m1-top border-white"></div>
                    <div class="moyen-rect bg-purple w50 m1-top border-white"></div>
                </div>
                <div class="circle"></div>
            </div>

            <div class="bg-blue p2 d-flex justify-content-between">
                <div class="grand-carre border-white"></div>
                <div class="w30 d-flex flex-column align-items-end">
                    <div class="moyen-rect bg-red border-white w100"></div>
                    <div class="moyen-rect bg-red border-white w60 m1-top"></div>
                </div>
            </div>
    </section>


    <!-- //////////////////////////// SECTION DROITE -->
    <section class="p1-top-right-left m1-right">
        <div class="w100 p05-top m1-right">
            <div class="moyen-rect bg-grey"></div>
            <div class="moyen-rect bg-grey m1-top"></div>
        </div>

        <div class="petit-rect bg-grey w100 m2-top m1-right"></div>

        <div class="d-flex bg-grey m2-top m1-right w100">
            <div class="w50 m1-top mg1-left mb">
                <div class="grand-rect bg-purple w70"></div>
            </div>
            <div class="w50 d-flex flex-column justify-content-between m1-right mg1-left m1-top mb">
                <div class="petit-rect bg-blue"></div>
                <div class="petit-rect bg-blue"></div>
                <div class="petit-rect bg-blue"></div>
            </div>

        </div>

    </section>
</main>


    

<script src="js/app.js"></script>
</body>

</html>
